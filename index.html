<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master Pro: Triage</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --google: #4285F4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; display: flex; justify-content: center; padding: 20px; color: #334155; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; }
        
        /* èªè¨¼ãƒ»å…±é€š */
        .hidden { display: none !important; }
        .btn { cursor: pointer; font-weight: bold; border: none; padding: 12px; border-radius: 8px; transition: 0.2s; width: 100%; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-google { background: var(--google); color: white; margin-bottom: 10px; }
        .btn-outline { background: white; border: 1px solid var(--primary); color: var(--primary); margin-top: 10px; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; }
        
        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆãƒˆãƒªã‚¢ãƒ¼ã‚¸å¯¾å¿œï¼‰ */
        ul { list-style: none; padding: 0; }
        li { background: white; border: 1px solid #e2e8f0; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-radius: 10px; border-left-width: 6px; border-left-style: solid; transition: all 0.2s; }
        
        /* çŠ¶æ…‹åˆ¥ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .completed { opacity: 0.6; background: #f8fafc; text-decoration: line-through; border-left-color: #cbd5e1 !important; }
        
        /* æœŸé™åˆ‡ã‚Œï¼ˆèµ¤ï¼‰ */
        .status-overdue { border-left-color: var(--danger); background-color: #fef2f2; }
        .status-overdue .date-badge { color: var(--danger); font-weight: bold; }
        
        /* ä»Šæ—¥ãŒæœŸé™ï¼ˆé»„ï¼‰ */
        .status-today { border-left-color: var(--warning); background-color: #fffbeb; }
        .status-today .date-badge { color: var(--warning); font-weight: bold; }
        
        /* ä½™è£•ã‚ã‚Šï¼ˆç·‘/é’ï¼‰ */
        .status-normal { border-left-color: var(--success); }
        .status-high { border-left-color: var(--primary); }

        .task-content { flex: 1; cursor: pointer; }
        .task-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .task-meta { font-size: 0.8rem; color: #64748b; display: flex; gap: 10px; align-items: center; }
        .delete-btn { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; font-size: 0.75rem; width: auto; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2 style="text-align:center; margin-bottom:20px;">Task Master Login</h2>
        <button class="btn btn-google" onclick="window.handleGoogleLogin()">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        <div style="text-align:center; margin:15px; color:#94a3b8;">ã¾ãŸã¯</div>
        <input type="email" id="emailInput" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹" style="margin-bottom:10px;">
        <input type="password" id="passInput" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" style="margin-bottom:10px;">
        <button class="btn btn-primary" onclick="window.handleAuth('login')">ãƒ­ã‚°ã‚¤ãƒ³</button>
        <button class="btn btn-outline" onclick="window.handleAuth('signup')">æ–°è¦ç™»éŒ²</button>
    </div>

    <div id="mainSection" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div>
                <small style="color:#64748b">User:</small>
                <div id="userEmail" style="font-weight:bold;"></div>
            </div>
            <button class="btn" onclick="window.handleLogout()" style="width:auto; padding:5px 10px; font-size:0.8rem; background:#cbd5e1;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div style="flex:1; background:#f8fafc; padding:10px; border-radius:8px; text-align:center;">
                <div style="font-size:0.8rem; color:#64748b;">æ®‹ã‚¿ã‚¹ã‚¯</div>
                <div id="activeCount" style="font-size:1.5rem; font-weight:bold; color:var(--primary);">0</div>
            </div>
            <div style="flex:1; background:#fef2f2; padding:10px; border-radius:8px; text-align:center;">
                <div style="font-size:0.8rem; color:#ef4444;">æœŸé™åˆ‡ã‚Œ</div>
                <div id="overdueCount" style="font-size:1.5rem; font-weight:bold; color:var(--danger);">0</div>
            </div>
        </div>

        <input type="text" id="searchInput" placeholder="ğŸ” ã‚¿ã‚¹ã‚¯ã‚’æ¤œç´¢..." oninput="window.triggerRender()" style="margin-bottom:15px;">

        <div style="display:grid; grid-template-columns: 1fr auto; gap:10px; margin-bottom:10px;">
            <input type="text" id="taskInput" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯...">
            <select id="priorityInput" style="width:80px;">
                <option value="high">é«˜</option>
                <option value="mid" selected>ä¸­</option>
                <option value="low">ä½</option>
            </select>
        </div>
        <div style="display:grid; grid-template-columns: 1fr auto; gap:10px; margin-bottom:15px;">
            <input type="date" id="dateInput">
            <button class="btn btn-primary" onclick="window.addTask()" style="width:auto; padding:0 20px;">è¿½åŠ </button>
        </div>

        <div style="display:flex; gap:5px; margin-bottom:20px;">
            <button class="btn" onclick="window.sortTasks()" style="background:white; border:1px solid #cbd5e1; color:#64748b; font-size:0.8rem;">ğŸ“… æ—¥ä»˜é †</button>
            <button class="btn" onclick="window.exportCSV()" style="background:white; border:1px solid #cbd5e1; color:#64748b; font-size:0.8rem;">ğŸ“Š CSVå‡ºåŠ›</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ã‚ãªãŸã®è¨­å®šæ¸ˆã¿Config
    const firebaseConfig = {
        apiKey: "AIzaSyD_hMGCjU2ml4fdW7s8QG5cd0hiCleHpmI",
        authDomain: "my-business-app-b7bfe.firebaseapp.com",
        projectId: "my-business-app-b7bfe",
        storageBucket: "my-business-app-b7bfe.firebasestorage.app",
        messagingSenderId: "797899280413",
        appId: "1:797899280413:web:6852f909a1fe9f43e836f4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    
    let allTasks = [];
    let unsubscribe = null;

    // --- èªè¨¼ç³» ---
    window.handleGoogleLogin = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
    window.handleAuth = (type) => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        if (!email || !pass) return alert("ãƒ¡ãƒ¼ãƒ«ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (type === 'signup') createUserWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
        else signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
    };
    window.handleLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('userEmail').innerText = user.email || "Google User";
            startSync(user.uid);
        } else {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
            if (unsubscribe) unsubscribe();
        }
    });

    // --- ãƒ‡ãƒ¼ã‚¿åŒæœŸ ---
    function startSync(uid) {
        // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚¨ãƒ©ãƒ¼å›é¿ã®ãŸã‚ã€ä¸€æ—¦orderByã‚’å¤–ã—ã¦ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå´ã§ã‚½ãƒ¼ãƒˆã—ã¾ã™
        const q = query(collection(db, "tasks"), where("uid", "==", uid));
        
        unsubscribe = onSnapshot(q, (snapshot) => {
            allTasks = [];
            snapshot.forEach(tDoc => allTasks.push({ id: tDoc.id, ...tDoc.data() }));
            // æ—¥ä»˜é †ï¼ˆæ–°ã—ã„é †ï¼‰ã«ä¸¦ã³æ›¿ãˆ
            allTasks.sort((a, b) => (a.createdAt?.seconds || 0) < (b.createdAt?.seconds || 0) ? 1 : -1);
            render();
        });
    }

    // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆãƒˆãƒªã‚¢ãƒ¼ã‚¸æ©Ÿèƒ½ï¼‰ ---
    window.triggerRender = () => render();

    function render() {
        const list = document.getElementById('taskList');
        const searchWord = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";
        
        const today = new Date();
        today.setHours(0, 0, 0, 0); // æ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ—¥ä»˜ã ã‘ã§æ¯”è¼ƒ

        let activeCount = 0;
        let overdueCount = 0;

        allTasks.forEach(task => {
            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (searchWord && !task.text.toLowerCase().includes(searchWord)) return;

            // æœŸé™è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
            let statusClass = "status-normal";
            let dateBadge = "";
            let diffDays = null;

            if (task.date) {
                const deadline = new Date(task.date);
                const diffTime = deadline - today;
                diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // æ®‹ã‚Šæ—¥æ•°

                if (diffDays < 0) {
                    statusClass = "status-overdue"; // æœŸé™åˆ‡ã‚Œï¼ˆèµ¤ï¼‰
                    dateBadge = `âš  æœŸé™åˆ‡ã‚Œ (${Math.abs(diffDays)}æ—¥è¶…é)`;
                    if(!task.completed) overdueCount++;
                } else if (diffDays === 0) {
                    statusClass = "status-today";   // ä»Šæ—¥ï¼ˆé»„ï¼‰
                    dateBadge = `ğŸ”¥ ä»Šæ—¥ã¾ã§`;
                } else {
                    statusClass = task.priority === 'high' ? "status-high" : "status-normal";
                    dateBadge = `ã‚ã¨ ${diffDays}æ—¥`;
                }
            } else {
                dateBadge = "æœŸé™ãªã—";
            }

            if (!task.completed) activeCount++;

            const li = document.createElement('li');
            li.className = `${statusClass} ${task.completed ? 'completed' : ''}`;
            
            li.innerHTML = `
                <div class="task-content" onclick="window.toggleTask('${task.id}', ${task.completed})">
                    <div class="task-title">${task.text}</div>
                    <div class="task-meta">
                        <span class="date-badge">${dateBadge}</span>
                        <span style="display:none;">${task.date}</span> 
                    </div>
                </div>
                <button class="delete-btn" onclick="window.deleteTask('${task.id}')">å‰Šé™¤</button>
            `;
            list.appendChild(li);
        });

        document.getElementById('activeCount').innerText = activeCount;
        document.getElementById('overdueCount').innerText = overdueCount;
    }

    // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
    window.addTask = async () => {
        const text = document.getElementById('taskInput').value.trim();
        const date = document.getElementById('dateInput').value;
        const priority = document.getElementById('priorityInput').value;
        if (!text || !auth.currentUser) return;

        await addDoc(collection(db, "tasks"), {
            text, date, priority,
            completed: false,
            uid: auth.currentUser.uid,
            createdAt: new Date()
        });
        document.getElementById('taskInput').value = "";
    };

    window.toggleTask = (id, status) => updateDoc(doc(db, "tasks", id), { completed: !status });
    
    window.deleteTask = async (id) => {
        if(confirm("ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "tasks", id));
    };

    window.sortTasks = () => {
        allTasks.sort((a, b) => (a.date || '9999-99-99') > (b.date || '9999-99-99') ? 1 : -1);
        render();
    };

    window.exportCSV = () => {
        if (allTasks.length === 0) return alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        let csv = "ã‚¿ã‚¹ã‚¯å,æœŸé™,çŠ¶æ…‹\n";
        allTasks.forEach(t => {
            csv += `"${t.text}","${t.date || 'ãªã—'}","${t.completed ? 'å®Œäº†' : 'æœªå®Œäº†'}"\n`;
        });
        const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "my_tasks_cloud.csv";
        link.click();
    };
</script>
</body>
</html>
