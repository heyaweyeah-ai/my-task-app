<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Task Manager Master</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ff4d4f; --warning: #faad14; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        .stats-bar { display: flex; justify-content: space-around; background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem; font-weight: bold; }
        .stat-item { text-align: center; }
        .stat-count { display: block; font-size: 1.2rem; color: var(--primary); }

        .input-group { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-bottom: 10px; }
        input, select, .btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        
        /* æ¤œç´¢çª“ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #searchInput { width: 100%; margin-bottom: 10px; box-sizing: border-box; border: 2px solid #e2e8f0; }
        #searchInput:focus { border-color: var(--primary); }

        .btn { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; width: 100%; margin-bottom: 10px; }
        .btn-sort { background: white; border: 1px solid var(--primary); color: var(--primary); width: 100%; margin-bottom: 10px; }
        .btn-csv { background-color: #475569; color: white; width: 100%; margin-bottom: 20px; }
        .btn:hover { opacity: 0.8; }

        .filter-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .filter-btn { flex: 1; padding: 8px; font-size: 0.8rem; background: #e2e8f0; border-radius: 5px; cursor: pointer; border: none; }
        .filter-btn.active { background: var(--primary); color: white; }

        ul { list-style: none; padding: 0; }
        li { background: white; border: 1px solid #e2e8f0; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-radius: 10px; }
        .priority-high { border-left: 8px solid var(--danger); }
        .priority-mid { border-left: 8px solid var(--warning); }
        .priority-low { border-left: 8px solid var(--success); }

        .completed { opacity: 0.5; background: #f8fafc; }
        .completed .task-text { text-decoration: line-through; }
        .overdue .task-date { color: var(--danger); font-weight: bold; }

        .task-info { flex: 1; cursor: pointer; }
        .task-text { font-weight: 500; }
        .task-date { font-size: 0.75rem; color: #64748b; }
        .delete-btn { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Task Manager Master</h2>

    <div class="stats-bar">
        <div class="stat-item">åˆè¨ˆ<span id="totalCount" class="stat-count">0</span></div>
        <div class="stat-item">æœªå®Œäº†<span id="activeCount" class="stat-count">0</span></div>
        <div class="stat-item">å®Œäº†<span id="doneCount" class="stat-count">0</span></div>
    </div>

    <input type="text" id="searchInput" placeholder="ã‚¿ã‚¹ã‚¯ã‚’æ¤œç´¢..." oninput="render()">

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="ä½•ã‚’æˆã—é‚ã’ã¾ã™ã‹ï¼Ÿ">
        <input type="date" id="dateInput">
        <select id="priorityInput">
            <option value="priority-high">é«˜</option>
            <option value="priority-mid" selected>ä¸­</option>
            <option value="priority-low">ä½</option>
        </select>
    </div>
    <button class="btn btn-add" onclick="addTask()">è¿½åŠ </button>
    <button class="btn btn-sort" onclick="sortTasks()">ğŸ“… æœŸé™é †ã«æ•´åˆ—</button>
    <button class="btn btn-csv" onclick="exportCSV()">ğŸ“Š ãƒ‡ãƒ¼ã‚¿ã‚’CSVã§æ›¸ãå‡ºã™</button>

    <div class="filter-group">
        <button class="filter-btn active" onclick="filterTasks('all', this)">ã™ã¹ã¦</button>
        <button class="filter-btn" onclick="filterTasks('active', this)">æœªå®Œäº†</button>
        <button class="filter-btn" onclick="filterTasks('high', this)">é‡è¦(é«˜)</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    let currentFilter = 'all';

    window.onload = () => {
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
        render();
    };

    function addTask() {
        const text = document.getElementById('taskInput').value.trim();
        const date = document.getElementById('dateInput').value;
        const priority = document.getElementById('priorityInput').value;
        if (!text) return;

        const tasks = getTasks();
        tasks.push({ text, date, priority, completed: false });
        saveTasks(tasks);
        document.getElementById('taskInput').value = "";
        render();
    }

    function getTasks() {
        return JSON.parse(localStorage.getItem('masterTasks')) || [];
    }

    function saveTasks(tasks) {
        localStorage.setItem('masterTasks', JSON.stringify(tasks));
    }

    function toggleTask(index) {
        const tasks = getTasks();
        tasks[index].completed = !tasks[index].completed;
        saveTasks(tasks);
        render();
    }

    function deleteTask(index) {
        const tasks = getTasks();
        tasks.splice(index, 1);
        saveTasks(tasks);
        render();
    }

    function sortTasks() {
        const tasks = getTasks();
        tasks.sort((a, b) => (a.date || '9999') > (b.date || '9999') ? 1 : -1);
        saveTasks(tasks);
        render();
    }

    function filterTasks(type, btn) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const list = document.getElementById('taskList');
        const tasks = getTasks();
        const searchWord = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";

        let total = tasks.length;
        let active = tasks.filter(t => !t.completed).length;
        document.getElementById('totalCount').innerText = total;
        document.getElementById('activeCount').innerText = active;
        document.getElementById('doneCount').innerText = total - active;

        const today = new Date().toISOString().split('T')[0];

        tasks.forEach((task, index) => {
            // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã«ã‚ˆã‚‹ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            if (searchWord && !task.text.toLowerCase().includes(searchWord)) return;

            // ãƒœã‚¿ãƒ³ã«ã‚ˆã‚‹ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            if (currentFilter === 'active' && task.completed) return;
            if (currentFilter === 'high' && task.priority !== 'priority-high') return;

            const li = document.createElement('li');
            li.className = `${task.priority} ${task.completed ? 'completed' : ''}`;
            if (task.date && task.date < today && !task.completed) li.classList.add('overdue');

            li.innerHTML = `
                <div class="task-info" onclick="toggleTask(${index})">
                    <div class="task-text">${task.text}</div>
                    <div class="task-date">${task.date || 'æœŸé™ãªã—'}</div>
                </div>
                <button class="delete-btn" onclick="deleteTask(${index})">å‰Šé™¤</button>
            `;
            list.appendChild(li);
        });
    }

    function exportCSV() {
        const tasks = getTasks();
        if (tasks.length === 0) {
            alert("æ›¸ãå‡ºã™ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
            return;
        }

        let csvContent = "ã‚¿ã‚¹ã‚¯å,æœŸé™,é‡è¦åº¦,çŠ¶æ…‹\n";

        tasks.forEach(task => {
            const status = task.completed ? "å®Œäº†" : "æœªå®Œäº†";
            const priorityLabel = task.priority === "priority-high" ? "é«˜" : 
                                 task.priority === "priority-mid" ? "ä¸­" : "ä½";
            
            csvContent += `"${task.text}","${task.date || 'æœŸé™ãªã—'}","${priorityLabel}","${status}"\n`;
        });

        const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
        const blob = new Blob([bom, csvContent], { type: "text/csv;charset=utf-8;" });
        
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "my_tasks.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
