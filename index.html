<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Task Master Cloud</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ff4d4f; --warning: #faad14; --google: #4285F4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        /* ãƒ•ã‚©ãƒ¼ãƒ ãƒ»ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .auth-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .hidden { display: none !important; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { font-size: 0.8rem; color: #64748b; text-align: right; }
        
        /* çµ±è¨ˆã¨æ“ä½œç³» */
        .stats-bar { display: flex; justify-content: space-around; background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .stat-count { display: block; font-size: 1.2rem; color: var(--primary); }
        .input-group { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-bottom: 10px; }
        
        input, select, .btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        .btn { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-google { background: var(--google); color: white; }
        .btn-outline { background: white; border: 1px solid var(--primary); color: var(--primary); }
        .btn-sort { background: white; border: 1px solid #64748b; color: #64748b; width: 100%; margin-bottom: 10px; }
        .btn-csv { background: #475569; color: white; width: 100%; margin-bottom: 20px; }
        
        /* ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ */
        .filter-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .filter-btn { flex: 1; padding: 8px; font-size: 0.8rem; background: #e2e8f0; border-radius: 5px; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: white; }

        /* ãƒªã‚¹ãƒˆè¡¨ç¤º */
        ul { list-style: none; padding: 0; }
        li { background: white; border: 1px solid #e2e8f0; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-radius: 10px; border-left: 8px solid #ccc; }
        .priority-high { border-left-color: var(--danger); }
        .priority-mid { border-left-color: var(--warning); }
        .priority-low { border-left-color: var(--success); }
        .completed { opacity: 0.5; text-decoration: line-through; background: #f8fafc; }
        .delete-btn { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2>Task Master Login</h2>
        <div class="auth-form">
            <button class="btn btn-google" onclick="window.handleGoogleLogin()">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <hr style="width:100%; border:0.5px solid #eee;">
            <input type="email" id="emailInput" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
            <input type="password" id="passInput" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <button class="btn btn-primary" onclick="window.handleAuth('login')">ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button class="btn btn-outline" onclick="window.handleAuth('signup')">æ–°è¦ç™»éŒ²</button>
        </div>
    </div>

    <div id="mainSection" class="hidden">
        <div class="header">
            <h2>Cloud Manager</h2>
            <div class="user-info">
                <span id="userEmail"></span><br>
                <button class="btn" onclick="window.handleLogout()" style="padding:4px 8px; font-size:0.7rem;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">åˆè¨ˆ<span id="totalCount" class="stat-count">0</span></div>
            <div class="stat-item">æœªå®Œäº†<span id="activeCount" class="stat-count">0</span></div>
        </div>

        <input type="text" id="searchInput" placeholder="ã‚¿ã‚¹ã‚¯ã‚’æ¤œç´¢..." oninput="window.triggerRender()" style="width:100%; margin-bottom:10px; box-sizing:border-box;">

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯...">
            <input type="date" id="dateInput">
            <select id="priorityInput">
                <option value="priority-high">é«˜</option>
                <option value="priority-mid" selected>ä¸­</option>
                <option value="priority-low">ä½</option>
            </select>
        </div>
        <button class="btn btn-primary" style="width:100%; margin-bottom:10px;" onclick="window.addTask()">ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ </button>
        <button class="btn btn-sort" onclick="window.sortTasks()">ğŸ“… æœŸé™é †ã«æ•´åˆ—</button>
        <button class="btn btn-csv" onclick="window.exportCSV()">ğŸ“Š CSVå‡ºåŠ›</button>

        <div class="filter-group">
            <button class="filter-btn active" onclick="window.filterTasks('all', this)">ã™ã¹ã¦</button>
            <button class="filter-btn" onclick="window.filterTasks('active', this)">æœªå®Œäº†</button>
            <button class="filter-btn" onclick="window.filterTasks('high', this)">é‡è¦(é«˜)</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD_hMGCjU2ml4fdW7s8QG5cd0hiCleHpmI",
        authDomain: "my-business-app-b7bfe.firebaseapp.com",
        projectId: "my-business-app-b7bfe",
        storageBucket: "my-business-app-b7bfe.firebasestorage.app",
        messagingSenderId: "797899280413",
        appId: "1:797899280413:web:6852f909a1fe9f43e836f4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let unsubscribe = null;
    let allTasks = [];
    let currentFilter = 'all';

    // èªè¨¼ï¼šGoogle
    window.handleGoogleLogin = async () => {
        try { await signInWithPopup(auth, provider); }
        catch (e) { alert("Googleãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: " + e.message); }
    };

    // èªè¨¼ï¼šEmail
    window.handleAuth = async (type) => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        try {
            if (type === 'signup') await createUserWithEmailAndPassword(auth, email, pass);
            else await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) { alert("èªè¨¼ã‚¨ãƒ©ãƒ¼: " + e.message); }
    };

    window.handleLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        const authSection = document.getElementById('authSection');
        const mainSection = document.getElementById('mainSection');
        if (user) {
            authSection.classList.add('hidden');
            mainSection.classList.remove('hidden');
            document.getElementById('userEmail').innerText = user.email || user.displayName;
            startSync(user.uid);
        } else {
            authSection.classList.remove('hidden');
            mainSection.classList.add('hidden');
            if (unsubscribe) unsubscribe();
            allTasks = [];
            render();
        }
    });

    function startSync(uid) {
        const q = query(collection(db, "tasks"), where("uid", "==", uid), orderBy("createdAt", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            allTasks = [];
            snapshot.forEach(tDoc => allTasks.push({ id: tDoc.id, ...tDoc.data() }));
            render();
        });
    }

    // æç”»ãƒ­ã‚¸ãƒƒã‚¯ (æ¤œç´¢ãƒ»ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒ»çµ±è¨ˆã‚’çµ±åˆ)
    window.triggerRender = () => render();
    function render() {
        const list = document.getElementById('taskList');
        const searchWord = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";
        let total = allTasks.length;
        let active = allTasks.filter(t => !t.completed).length;

        allTasks.forEach((task) => {
            if (searchWord && !task.text.toLowerCase().includes(searchWord)) return;
            if (currentFilter === 'active' && task.completed) return;
            if (currentFilter === 'high' && task.priority !== 'priority-high') return;

            const li = document.createElement('li');
            li.className = `${task.priority} ${task.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <div class="task-info" onclick="window.toggleTask('${task.id}', ${task.completed})">
                    <div class="task-text">${task.text}</div>
                    <div class="task-date">${task.date || 'æœŸé™ãªã—'}</div>
                </div>
                <button class="delete-btn" onclick="window.deleteTask('${task.id}')">å‰Šé™¤</button>
            `;
            list.appendChild(li);
        });
        document.getElementById('totalCount').innerText = total;
        document.getElementById('activeCount').innerText = active;
    }

    window.addTask = async () => {
        const text = document.getElementById('taskInput').value.trim();
        const date = document.getElementById('dateInput').value;
        const priority = document.getElementById('priorityInput').value;
        if (!text || !auth.currentUser) return;
        await addDoc(collection(db, "tasks"), {
            text, date, priority, completed: false, uid: auth.currentUser.uid, createdAt: new Date()
        });
        document.getElementById('taskInput').value = "";
    };

    window.sortTasks = () => {
        allTasks.sort((a, b) => (a.date || '9999-99-99') > (b.date || '9999-99-99') ? 1 : -1);
        render();
    };

    window.filterTasks = (type, btn) => {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    };

    window.toggleTask = async (id, status) => {
        await updateDoc(doc(db, "tasks", id), { completed: !status });
    };

    window.deleteTask = async (id) => {
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "tasks", id));
    };

    window.exportCSV = () => {
        if (allTasks.length === 0) return alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        let csv = "ã‚¿ã‚¹ã‚¯å,æœŸé™,é‡è¦åº¦,çŠ¶æ…‹\n";
        allTasks.forEach(t => {
            const p = t.priority === "priority-high" ? "é«˜" : t.priority === "priority-mid" ? "ä¸­" : "ä½";
            csv += `"${t.text}","${t.date || 'æœŸé™ãªã—'}","${p}","${t.completed ? 'å®Œäº†' : 'æœªå®Œäº†'}"\n`;
        });
        const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "my_tasks_cloud.csv";
        link.click();
    };
</script>
</body>
</html>
