<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Task Master Cloud</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ff4d4f; --warning: #faad14; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        /* ログインフォームのスタイル */
        .auth-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { font-size: 0.8rem; color: #64748b; }
        
        .stats-bar { display: flex; justify-content: space-around; background: #f1f5f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .stat-count { display: block; font-size: 1.2rem; color: var(--primary); }
        
        .input-group { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-bottom: 10px; }
        input, select, .btn { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        .btn { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: white; border: 1px solid var(--primary); color: var(--primary); }
        .btn-danger { background: var(--danger); color: white; padding: 6px 12px; font-size: 0.75rem; }
        
        li { background: white; border: 1px solid #e2e8f0; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-radius: 10px; border-left: 8px solid #ccc; }
        .priority-high { border-left-color: var(--danger); }
        .completed { opacity: 0.5; text-decoration: line-through; background: #f8fafc; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2>Welcome to Task Master</h2>
        <div class="auth-form">
            <input type="email" id="emailInput" placeholder="メールアドレス">
            <input type="password" id="passInput" placeholder="パスワード">
            <button class="btn btn-primary" onclick="window.handleAuth('login')">ログイン</button>
            <button class="btn btn-outline" onclick="window.handleAuth('signup')">新規会員登録</button>
        </div>
    </div>

    <div id="mainSection" class="hidden">
        <div class="header">
            <h2>Cloud Manager</h2>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="btn" onclick="window.handleLogout()" style="padding:4px 8px; font-size:0.7rem;">ログアウト</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">合計<span id="totalCount" class="stat-count">0</span></div>
            <div class="stat-item">未完了<span id="activeCount" class="stat-count">0</span></div>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="タスクを入力...">
            <input type="date" id="dateInput">
            <select id="priorityInput">
                <option value="priority-high">高</option>
                <option value="priority-mid" selected>中</option>
                <option value="priority-low">低</option>
            </select>
        </div>
        <button class="btn btn-primary" style="width:100%; margin-bottom:20px;" onclick="window.addTask()">タスクを追加</button>
        <ul id="taskList"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ★★★ ここを自分の Firebase 設定に差し替え ★★★
    const firebaseConfig = {
        apiKey: "AIzaSyD_hMGCjU2ml4fdW7s8QG5cd0hiCleHpmI",
        authDomain: "my-business-app-b7bfe.firebaseapp.com",
        projectId: "my-business-app-b7bfe",
        storageBucket: "my-business-app-b7bfe.firebasestorage.app",
        messagingSenderId: "797899280413",
        appId: "1:797899280413:web:6852f909a1fe9f43e836f4",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let unsubscribe = null; // リアルタイム監視解除用

    // ログイン・会員登録処理
    window.handleAuth = async (type) => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        try {
            if (type === 'signup') await createUserWithEmailAndPassword(auth, email, pass);
            else await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) { alert("エラー: " + e.message); }
    };

    // ログアウト処理
    window.handleLogout = () => signOut(auth);

    // 認証状態の監視 (ゲートキーパー)
    onAuthStateChanged(auth, (user) => {
        const authSection = document.getElementById('authSection');
        const mainSection = document.getElementById('mainSection');
        
        if (user) {
            authSection.classList.add('hidden');
            mainSection.classList.remove('hidden');
            document.getElementById('userEmail').innerText = user.email;
            startSync(user.uid);
        } else {
            authSection.classList.remove('hidden');
            mainSection.classList.add('hidden');
            if (unsubscribe) unsubscribe();
            document.getElementById('taskList').innerHTML = "";
        }
    });

    // ユーザー専用データの同期
    function startSync(uid) {
        const q = query(collection(db, "tasks"), where("uid", "==", uid), orderBy("createdAt", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            let total = 0; let active = 0;

            snapshot.forEach(tDoc => {
                const task = tDoc.data();
                const id = tDoc.id;
                total++; if (!task.completed) active++;

                const li = document.createElement('li');
                li.className = `${task.priority} ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <div class="task-info" onclick="window.toggleTask('${id}', ${task.completed})">
                        <div class="task-text">${task.text}</div>
                        <div class="task-date">${task.date || '期限なし'}</div>
                    </div>
                    <button class="btn btn-danger" onclick="window.deleteTask('${id}')">削除</button>
                `;
                list.appendChild(li);
            });
            document.getElementById('totalCount').innerText = total;
            document.getElementById('activeCount').innerText = active;
        });
    }

    // タスク操作 (uidを必ず含める)
    window.addTask = async () => {
        const text = document.getElementById('taskInput').value.trim();
        const date = document.getElementById('dateInput').value;
        const priority = document.getElementById('priorityInput').value;
        if (!text || !auth.currentUser) return;

        await addDoc(collection(db, "tasks"), {
            text, date, priority,
            completed: false,
            uid: auth.currentUser.uid, // 自分のIDを刻印する
            createdAt: new Date()
        });
        document.getElementById('taskInput').value = "";
    };

    window.toggleTask = async (id, status) => {
        await updateDoc(doc(db, "tasks", id), { completed: !status });
    };

    window.deleteTask = async (id) => {
        if(confirm("削除しますか？")) await deleteDoc(doc(db, "tasks", id));
    };
</script>
</body>
</html>
